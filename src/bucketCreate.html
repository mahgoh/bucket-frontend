<!DOCTYPE html>
<html lang="en">
  <component name="head" />
  <body>
    <div id="app" class="pb-16 sm:pb-0 sm:pt-16">
      <component name="nav" props="-active;;;text-blue-500;;" />
      <component name="pagetitle" props="Create Bucket" />
      <form class="max-w-md mx-auto p-4 sm:px-6 lg:px-8">
        <component name="input-text" props="text;name;Name;;" />
        <component name="input-select" props="color;Color;" />
        <component name="input-text" props="text;icon;Icon;;Optional" />
        <div class="flex gap-x-3">
          <component name="button" props="Cancel;" />
          <component name="button-submit" props="Create;" />
        </div>
      </form>

      <component name="footer" />
      <script>
        ready(async function () {
          const colors = resource('colors');
          const icons = resource('icons');

          const select = query('#color');

          colors.forEach((color) => {
            let option = document.createElement('option');

            option.textContent = color.charAt(0).toUpperCase() + color.slice(1);
            option.setAttribute('value', color);
            option.classList.add(`text-${color}-500`);

            select.appendChild(option);
          });

          const watchers = [
            {
              identifier: '#name',
              type: 'text',
              required: true,
              message: 'Name must be 3-30 characters long.',
              validator: (value) =>
                validateRegex(regexPreset('text', 3, 30), value),
            },
            {
              identifier: '#color',
              type: 'text',
              required: true,
              message: 'Invalid color.',
              event: 'change',
              colorize: true,
              validator: (value) => colors.includes(value),
            },
            {
              identifier: '#icon',
              type: 'text',
              required: false,
              message: 'Invalid icon.',
              validator: (value) => icons.includes(value),
            },
          ];

          watchValues(watchers, '#submit');

          query('form').addEventListener('submit', async (e) => {
            if (formIsValid()) {
              e.preventDefault();

              const icon = val('#icon') !== '' ? val('#icon') : null;

              const payload = getBucketPayload(
                null,
                val('#name'),
                val('#color'),
                icon
              );

              try {
                const result = await postBucket(payload);
                redirect(`/bucket/view?id=${result.id}`);
              } catch (error) {
                console.error(error);
                notify('Bucket not created', 'Could not create bucket.');
              }
            }
          });
        });
      </script>
    </div>
  </body>
</html>
