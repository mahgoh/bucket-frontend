<!DOCTYPE html>
<html lang="en">
  <component name="head" />
  <body>
    <div id="app" class="pb-16 sm:pb-0 sm:pt-16">
      <component name="notifications" />
      <component name="pagetitle-center" props="Login" />
      <form class="max-w-md mx-auto p-4 sm:px-6 lg:px-8">
        <component name="input-text" props="email;email;Email;;" />
        <component name="input-text" props="password;password;Password;;" />
        <component name="input-checkbox" props="remember;Remember" />
        <div class="flex gap-x-3">
          <component name="button-submit" props="Login" />
        </div>
        <div class="mt-4 text-sm"></div>
        <a
          href="/user/register"
          class="block text-slate-500 text-center hover:underline"
          >Register</a
        >
      </form>
      <component name="footer" />
      <script>
        ready(async function () {
          const watchers = [
            {
              identifier: '#email',
              type: 'text',
              required: true,
              message: 'Must be a valid emailaddress.',
              validator: (value) =>
                Regex.validate(Regex.preset('email', 0, 128), value),
            },
            {
              identifier: '#password',
              type: 'text',
              required: true,
              message:
                'Minimum 8 characters, at least 1 uppercase letter, 1 lowercase letter, 1 number and 1 special character.',
              validator: (value) =>
                Regex.validate(Regex.preset('password', 8, '', ''), value),
            },
          ];

          Form.watch(watchers, '#submit');

          query('form').addEventListener('submit', async (e) => {
            if (Form.isValid()) {
              e.preventDefault();

              const payload = {
                email: val('#email'),
                password: val('#password'),
                remember: query('#remember').checked,
              };

              try {
                await API.login(payload);
                redirect(`/`);
              } catch (error) {
                console.error(error);
                Notification.notify(
                  'Login failed',
                  'Verify your credentials and try again.'
                );
              }
            }
          });
        });
      </script>
    </div>
  </body>
</html>
