<div
  class="fixed z-10 inset-0 overflow-y-auto z-40 hidden"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
  id="modal-panel"
>
  <div
    class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
    id="modal-container"
  >
    <div
      class="fixed inset-0 bg-slate-500 bg-opacity-75 transition-opacity opacity-100 opacity-0 duration-100"
      aria-hidden="true"
      id="modal-background"
    ></div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span
      class="hidden sm:inline-block sm:align-middle sm:h-screen"
      aria-hidden="true"
      >&#8203;</span
    >

    <component name="modal-confirm" />
    <component name="modal-prompt" />
  </div>
</div>
