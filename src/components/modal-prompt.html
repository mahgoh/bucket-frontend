<template id="modal-prompt">
  <div
    class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full duration-250 opacity-0"
    data-modal
  >
    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
      <div class="sm:flex sm:items-start">
        <div
          class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
        >
          <i class="ti ti-alert-triangle text-red-500 text-xl"></i>
        </div>
        <div class="mt-3 flex-grow text-center sm:mt-0 sm:ml-4 sm:text-left">
          <h3
            class="text-lg leading-6 font-medium text-slate-900"
            id="modal-title"
            data-title
          ></h3>
          <div class="mt-2">
            <p class="text-sm text-slate-500" data-message></p>
          </div>
          <div class="mt-2" id="confirm-error-parent">
            <input
              type="date"
              name="confirm"
              id="confirm"
              class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-slate-300 rounded-md"
              data-date
            />
            <div
              class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
              id="confirm-error-icon"
            >
              <i class="ti ti-alert-circle text-red-500 text-xl"></i>
            </div>
          </div>
          <p class="hidden mt-2 text-sm text-red-600" id="confirm-error"></p>
        </div>
      </div>
    </div>
    <div
      class="bg-slate-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse gap-3"
    >
      <button
        type="button"
        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:w-auto sm:text-sm"
        data-confirm
      >
        Save
      </button>
      <button
        type="button"
        class="mt-3 w-full inline-flex justify-center rounded-md border border-slate-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:w-auto sm:text-sm"
        data-cancel
      >
        Cancel
      </button>
    </div>
  </div>
</template>
